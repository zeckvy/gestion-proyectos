<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
</head>
<body>
    <h1>Lista de Proyectos</h1>
    <a href="{% url 'crear_proyecto' %}">Crear Proyecto</a>
    <ul>
        {% for proyecto in proyectos %}
            <li>
                <a href="{% url 'detalle_proyecto' proyecto.id %}">{{ proyecto.nombre }}</a>
                <a href="{% url 'eliminar_proyecto' proyecto.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
